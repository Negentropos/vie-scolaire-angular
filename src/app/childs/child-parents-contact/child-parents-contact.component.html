<h2 mat-dialog-title>{{"Responsable" | pluralize: usersId.length }}</h2>
<mat-dialog-content>
  <div class="row">
 @for (user$ of usersList ; track $index) {
  <div class="col">
    <mat-card class="p-3 mb-2" *ngIf="user$ | async as user">
      <mat-card-header>
          <mat-card-title>
              {{ user.firstName }} {{ user.lastName }}
          </mat-card-title>
      </mat-card-header>  
      <mat-card-content class="mt-3">
          <mat-list>
              <mat-list-item><mat-icon color="accent">alternate_email</mat-icon> {{user.email}}</mat-list-item>
              <mat-divider></mat-divider>
              <mat-list-item><mat-icon color="accent">call</mat-icon> {{user.tel1}}</mat-list-item>
              <mat-divider></mat-divider>
              <mat-list-item><mat-icon color="accent">call</mat-icon> {{user.tel2}}</mat-list-item>
          </mat-list>          
      </mat-card-content>
  </mat-card>
</div>
  } @empty {
    <div>Aucun responsable renseign√©.</div>
  }
</div>
</mat-dialog-content>
