<div class="container-fluid container-xl mt-3">
    <mat-card class="p-3">
        <mat-card-header class="mb-3">
            <mat-card-title>
                Élèves
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
    
            <div class="row">
                <div class="col-5">
                    <div class="row">
                        <mat-form-field>
                            <mat-label>Filtrer</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Baptiste" #input>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
            
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
            
                <!-- LastName Column -->
                <ng-container matColumnDef="lastname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                    <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
                </ng-container>
            
                <!-- FirstName Column -->
                <ng-container matColumnDef="firstname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
                    <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
                </ng-container>
            
                <!-- Class Column -->
                <ng-container matColumnDef="classSchool">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Classe </th>
                    <td mat-cell *matCellDef="let row"> {{row.classSchool.name}} </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onChildClick(row.id)"></tr>
            
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell ps-3 pt-3" colspan="4">Aucun élève ne correspond à la recherche "{{input.value}}"</td>
                </tr>
                </table>
            
                <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of childs"></mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</div>
