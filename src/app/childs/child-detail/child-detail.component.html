<div class="container-fluid container-xl mt-xl-5">
    <div class="row">
        <div class="col-xl-8 offset-xl-2 col-12">
            <mat-card class="p-3" *ngIf="child$ | async as child">
                <mat-card-header>
                    <div class="row">
                        <div class="col">
                            <mat-card-title>
                                {{ child.firstName }} {{ child.lastName }} 
                            </mat-card-title>
                            <mat-card-subtitle>
                                {{ child.classSchool | className }}
                            </mat-card-subtitle>
                        </div>
                        <div class="col">
                            <div class="d-flex justify-content-end">
                                <button mat-fab (click)="onAddNewAbsence(child)" matTooltip="Signaler une absence"
                                matTooltipPosition="below" color="accent" aria-label="Absence button">
                                    <mat-icon>calendar_today</mat-icon>
                                </button>
                                <button mat-fab color="warn" matTooltip="Informations de contact"
                                matTooltipPosition="below" class="ms-3" (click)="openParentsInfo(child.users)">
                                    <mat-icon>contacts</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                            
                </mat-card-header>

                
        
                <mat-card-content class="mt-4 mb-2">
                    @if (child.absences.length != 0) {
        
                        <app-absences-child-list [absences]="child.absences"></app-absences-child-list>
        
                    } @else {
                        <span>Aucune absence enregistr√©e.</span>
                    }
                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>
