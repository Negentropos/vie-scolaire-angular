<div class="container-fluid container-xl mt-xl-5">
    <div class="row">
        <div class="col-xl-8 offset-xl-2 col-12">
            <mat-card class="p-3" *ngIf="user$ | async as user">
                <mat-card-header>
                    <mat-card-title>
                        {{ user.firstName }} {{ user.lastName }}
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{ user.role.name | role }}
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content class="mt-3">
                    <form [formGroup]="userForm">
                        <div>
                            <mat-icon class="me-2"> contact_mail</mat-icon>
                            <mat-form-field class="w-75">
                                <mat-label>Votre email</mat-label>
                                <input matInput placeholder="pat@example.com" formControlName="emailCtrl" value="email" required>
                                @if (emailCtrl.invalid) {
                                  <mat-error>{{getErrorEmailMessage()}}</mat-error>
                                }
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-icon class="me-2"> contact_phone</mat-icon>
                            <mat-form-field class="w-75">
                                <mat-label>n° de téléphone 1</mat-label>
                                <input matInput placeholder="06 10 69 03 17" formControlName="tel1Ctrl" value="tel1">
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-icon class="me-2"> contact_phone</mat-icon>
                            <mat-form-field class="w-75">
                                <mat-label>n° de téléphone 2</mat-label>
                                <input matInput placeholder="03 29 87 23 43" formControlName="tel2Ctrl" value="tel2">
                            </mat-form-field>
                        </div>
                    </form>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button  (click)="onSubmit()" color="warn">Modifier mes coordonnées de contact</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
