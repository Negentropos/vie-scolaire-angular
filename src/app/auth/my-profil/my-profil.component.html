<div class="container-fluid container-xl mt-xl-5">
    <div class="row">
        <div class="col-xl-8 offset-xl-2 col-12">
            <mat-card class="p-3" *ngIf="user$ | async as user">
                <mat-card-header>
                    <mat-card-title>
                        {{ user.firstName }} {{ user.lastName }}
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{ user.role.name | role }}
                    </mat-card-subtitle>
                </mat-card-header>  
                <mat-card-content class="mt-3">
                    <mat-list class="mb-2">
                        <mat-list-item><mat-icon color="accent">alternate_email</mat-icon> {{user.email}}</mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item><mat-icon color="accent">call</mat-icon> {{user.tel1}}</mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item><mat-icon color="accent">call</mat-icon> {{user.tel2}}</mat-list-item>
                    </mat-list>
                    <mat-card-subtitle>Ces informations sont incorrectes ? Signalez-le par mail au <a href="mailto:secretariat@emg68.fr">secrétariat de l'école</a></mat-card-subtitle>
                    
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
