<h2 mat-dialog-title>Mes informations</h2>
<mat-dialog-content class="mat-typography">
    <mat-card-header>
        <mat-card-title>
            {{ user.firstName }} {{ user.lastName }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ user.role.name | role }}
        </mat-card-subtitle>
    </mat-card-header>  
    <mat-card-content class="mt-3">
        <mat-list class="mb-1">
            <mat-list-item><mat-icon color="accent">alternate_email</mat-icon> {{user.email}}</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item><mat-icon color="accent">call</mat-icon> {{user.tel1}}</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item><mat-icon color="accent">call</mat-icon> {{user.tel2}}</mat-list-item>
        </mat-list>
        <mat-card-subtitle>Ces informations sont incorrectes ? Signalez-le par mail au <a href="mailto:secretariat@emg68.fr">secrétariat de l'école</a></mat-card-subtitle>
    </mat-card-content>
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close>Retour</button>
</mat-dialog-actions>
